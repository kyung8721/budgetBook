<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>budgetBook join</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/style.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></head>
</head>
<body>
	<div class="d-flex justify-content-center">
		<div id="wrap" class="d-flex justify-content-center align-items-center">
			<div class="centerDisplay">
				<!-- 로고 -->
				<div class="bigLogo text-center">
					LOGO
				</div>
				
				<!-- 회원가입 화면 -->
				<div class="ml-2 mr-2">
					<!-- 회원가입 부분 -->
					<div>
						<!-- 회원가입 글자 -->
						<div><h2>회원가입</h2></div>
						<!-- 아이디, 비밀번호 입력 -->
						<label>아이디</label>
						<div class="input-group">
							<input type="text" placeholder="아이디를 입력하세요" class="form-control">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="button">중복확인</button>
							</div>
						</div>
						
						<label class="mt-3">비밀번호</label>
						<div class="d-flex input_password">
							<input type="password" placeholder="비밀번호를 입력하세요" class="form-control" width="100%">
							<div class="input_password_eye">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
									<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
									<path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
								</svg>
							</div>
						</div>
						
						<!-- 이메일 -->
						<label class="mt-3">이메일</label>
						<div class="input-group">
							<input type="text" placeholder="이메일을 입력하세요" class="form-control">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="button">중복확인</button>
							</div>
						</div>
						
						<!-- 인증번호 확인 버튼 -->
						<button class="btn btn-outline-secondary mt-3" type="button" id="verificationCodeBtn">인증번호 확인</button>
						
						<!-- 인증번호 확인버튼 클릭 후 -->
						<div class="d-none" id="verificationCode">
							<!-- 인증번호 확인 -->
							<div>
								<label class="mt-3">인증번호 확인</label>
								<div class="input-group">
									<input type="text" placeholder="인증번호를 입력하세요" class="form-control">
									<button class="btn btn-outline-secondary" type="button">인증번호 확인</button>
								</div>
							</div>
							<!-- 인증번호 확인 후 문구 -->
							<div>
								<div class="text-success text-sm mt-2 d-none">인증번호 인증에 성공하였습니다.</div>
								<div class="text-danger text-sm mt-2 d-none">인증번호 인증에 실패하였습니다.</div>
							</div>
						</div>
						
						<!-- 회원가입 버튼 -->
						<button class="btn btn-dark btn-block mt-3">회원가입</button>
						
					</div>
					<!-- SNS 로그인 부분 -->
					<div class="mt-3">
						<button class="btn btn-success btn-block">네이버로 계속하기</button>
						<button class="btn btn-warning btn-block">카카오로 계속하기</button>
						<button class="btn btn-light btn-block border border-danger">구글로 계속하기</button>
						<div class="d-flex justify-content-center mt-2">
							<div>회원이신가요? <a href="/budgetBook/user/login-view">로그인하기</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous">
    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script>
    	$(document).ready(function(){
    		$("#verificationCodeBtn").on("click", function(){
    			$("#verificationCode").removeClass("d-none");
    		}); // 인증번호 확인버튼 클릭
    		
    	}); // 문서 종료
    
    </script>
</body>
</html>
