<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>budgetBook login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/style.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></head>
</head>
<body>
	<div id="wrap" class="d-flex justify-content-center align-items-center">
		<div class="centerDisplay">
			<!-- 로고 -->
			<div class="bigLogo text-center">
				LOGO
			</div>
			
			<!-- 로그인 화면 -->
			<div class="ml-2 mr-2">
				<!-- 로그인 부분 -->
				<div>
					<!-- 로그인 글자 -->
					<div><h2>로그인</h2></div>
					<!-- 아이디, 비밀번호 입력 -->
					<label>아이디</label>
					<input type="text" placeholder="아이디를 입력하세요" class="form-control">
					<label class="mt-3">비밀번호</label>
					<input type="password" placeholder="비밀번호를 입력하세요" class="form-control">
					
					<button class="btn btn-dark btn-block mt-3">로그인</button>
					<div class="d-flex justify-content-center mt-1">
						<a href="#">아이디 찾기</a>
						<div>
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pause" viewBox="0 0 16 16">
								<path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5"/>
							</svg>
						</div>
						<a href="#">비밀번호 찾기</a>
					</div>
				</div>
				<!-- SNS 로그인 부분 -->
				<div class="mt-3">
					<button class="btn btn-success btn-block">네이버로 계속하기</button>
					<button class="btn btn-warning btn-block">카카오로 계속하기</button>
					<button class="btn btn-light btn-block border border-danger">구글로 계속하기</button>
					<div class="d-flex justify-content-center mt-2">
						<div>회원이 아니신가요? <a href="/budgetBook/user/join-view">가입하기</a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous">
    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
</body>
</html>
