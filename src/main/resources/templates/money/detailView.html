<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/default}">
        
    <section layout:fragment="mainContents" class="mainContents p-3">
    	<!-- 제목 및 버튼 -->
    	<div class="d-flex justify-content-between">
    		<!-- 왼쪽 -->
    		<div class="d-flex align-items-center">
    			<!-- 월 -->
    			<i class="bi bi-chevron-left"></i>
    			<h3 class="ml-3 mr-3">10월</h3>
    			<i class="bi bi-chevron-right"></i>
				
				<!-- 사용금액 총합 -->
				<div class="d-flex">
					<div class="text-success ml-2 mr-2">수입 2,000,000</div>
					<div class="text-danger ml-2 mr-2">지출 4,500</div>
					<div class="ml-2">차액 1,995,500</div>
				</div>
    		</div>
    		
    		<!-- 오른쪽 -->
    		<div class="d-flex col-4 align-items-center justify-content-end">
    			<button id="detailAdd" class="btn btn-light d-flex align-items-center border mr-2 col-4 justify-content-center">
    				<i class="bi bi-plus-circle mr-1"></i>
    				<div>내역 추가</div>
    			</button>
    			<div class="d-flex align-items-center input-group">
	    			<input type="search" class="form-control ">
	    			<div class="input-group-append">
		    			<div class="input-group-append">
							<span class=" input-group-text"><i class="bi bi-search"></i></span>
						</div>
					</div>
    			</div>
    			
    		</div>
    	</div>
    	<!-- 테이블 -->
    	<div class="detailSection mt-2">
    		<table class="table detailTable text-center table-hover">
    			<thead class="table-secondary">
    				<tr>
    					<th>분류</th>
    					<th>날짜</th>
    					<th>자산</th>
    					<th>카테고리</th>
    					<th>세부 카테고리</th>
    					<th>내역</th>
    					<th>금액</th>
   					</tr>
    			</thead>
    			<tbody>
    				<tr id="detailList">
    					<td><span class="text-danger">지출</span></td>
    					<td>10월 1일</td>
    					<td>카카오뱅크 생활비 통장</td>
    					<td>주거/통신비</td>
    					<td>월세</td>
    					<td></td>
    					<td><span class="text-danger">-500,000</span></td>
    				</tr>
    				
    			</tbody>
    		</table>
    	</div>
    
	
	<!-- Modal -->
	<div class="modal fade" id="detailModal"  aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content p-3">
	    	<div class=" d-flex justify-content-end">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
	        </div>
	      <div class="modal-body">
	      </div>
	      <div class="modal-footer d-flex justify-content-between">
	        <button type="button" class="btn btn-outline-danger">삭제</button>
	        <button type="button" class="btn btn-outline-dark">수정</button>
	      </div>
	    </div>
	  </div>
	</div>
    
    </section>
    
    <script layout:fragment="script">
    
    	$(document).ready(function(){
    		// 내역추가 버튼 클릭
    		$("#detailAdd").on("click", function(){
    			$("#detailModal .modal-body").load("/budgetBook/money/detailModal");
    			$("#detailModal").modal("show");
    		});
    		
    		// 상세내역 모달 불러오기
    		$("#detailList").on("click", function(){
    			$("#detailModal .modal-body").load("/budgetBook/money/detailModal");
    			$("#detailModal").modal("show");
    		}); // 상세내역 모달 불러오기 이벤트 종료
    	}); // 문서 종료
    </script>

</html>
