<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
		<th:block th:fragment = "header">
			<div class="header d-flex align-items-center justify-content-between pl-3 pr-3 border-bottom">
				<!-- 메뉴 아이콘, 로고 -->
				<div class="d-flex align-items-center " style="height:100%;">
					<h3><i class="bi bi-list" data-toggle="collapse" href="#mainMenuSection" aria-expanded="true"></i></h3>
					<a href="/budgetBook/money/main-view"><img style="width : 5vw;" src="https://k.kakaocdn.net/14/dn/btsKA68JLUK/Ub5fKH9jS7VhJVLahkB6M0/o.jpg"></a>
				</div>
				
				<!-- 프로필 -->
				<div class="dropstart">
					<div class="profileSection bg-secondary" data-toggle="dropdown">
						<img th:src="${user.profileImagePath}" class="profileImage d-flex justify-content-center align-items-center">
						<img th:if="${user.profileImagePath == null}" src = "https://cdn.pixabay.com/photo/2016/11/14/17/39/person-1824144_1280.png" class="profileImage d-flex justify-content-center align-items-center">
					</div>
					<ul class="dropdown-menu">
					    <li><a class="dropdown-item d-flex justify-content-center align-items-center" href="/budgetBook/user/profile-view">프로필 수정</a></li>
					    <li><hr class="dropdown-divider"></li>
					    <li><a class="dropdown-item text-danger d-flex justify-content-center align-items-center" href="/budgetBook/user/logout">로그아웃</a></li>
					 </ul>
				</div>
				
				
			</div>
		</th:block>
</html>
